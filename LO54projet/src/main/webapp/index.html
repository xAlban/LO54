<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
            <h1 style="text-align:center">Authentification</h1>
            <br>
            <p style="text-align:center">Veuillez saisir vos identifiants afin de vous connecter a l'application de gestion des sessions de formation. </p>
            </div>
            <div class="col">
            </div>
        </div>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
                

        <form action="./authentification" method="post" class="form-signin">
            <div class="form-row">
                <div class="col">
                </div>
                <div class="col">
                <label for="email">Email :</label>
                <input type="text" name="email" class="form-control" placeholder="Email">
                </div>
                <div class="col">
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                </div>
                <div class="col">
                <label for="password">Password :</label>
                <input type="password" name="password" class="form-control" placeholder="Mot de Passe">
                </div>
                <div class="col">
                </div>                
            </div>
            <br>
            <div class="row">
            <div class="col">
            </div>
            <div class="col">
            <div class="button">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
            </div>
            </div>
            <div class="col">
            </div>
        </div>
            
        </form>

</html>
